<!DOCTYPE html>
<html>
    <head>
        <title>Topic Pages</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>
    <body>
        <header id="main-header">
            <h1>
                Topical - browse Parliamentary data by topic
            </h1>
        </header>

        <div id="all">
            <div id="container" data-bind="
                visible: !loading(),
                component: { name: 'components/' + selectedModule() }
                "></div>
            <div id="loading" data-bind="visible: loading">
                <p>Loading</p>
                <img src="assets/images/ajax-loader.gif" alt="Loading..." />
            </div>
        </div>

        <footer id="main-footer">
            Copyright 2015, Houses of Parliament
        </footer>
    </body>
    <script src="assets/lib/requirejs/require.js" data-main="assets/js/main"></script>
</html>
