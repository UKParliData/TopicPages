<ul class="toolbar">
    <li>
        <a href="#" data-bind="click: $root.goToTopicPicker">Change topic</a>
    </li>
    <li>
        <label>
            From:
            <input type="date"
                data-bind="
                    datepicker: startDate,
                    datepickerOptions: {
                        dateFormat: 'yy-mm-dd'
                    }" />
        </label>
    </li>

    <li>
        <label>
            To:
            <input type="date"
                data-bind="
                    datepicker: endDate,
                    datepickerOptions: {
                        dateFormat: 'yy-mm-dd'
                    }" />
        </label>
    </li>
    <!-- ko foreach: views -->
    <li>
        <a href="#" data-bind="click: $parent.view, text: caption"></a>
    </li>
    <!-- /ko -->
</ul>

<div class="stage">
    <h1 data-bind="text: topic.name"></h1>
    <!-- ko component: { name: 'components/' + view().name, params: $data } --><!-- /ko -->
</div>
