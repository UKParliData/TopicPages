<ul data-bind="foreach: items">
    <li>
        <h2>
            <a data-bind="attr: { href: uri }, text: title"></a>
        </h2>
        <p class="date" data-bind="text: date.toDateString()"></p>
        <div data-bind="html:content"></div>
    </li>
</ul>

<p data-bind="if: items().length == 0">
	No
	<!-- ko text: $parent.selectedConfig().title --><!-- /ko -->
	have been found for the topic
	<!-- ko text: $parent.selectedTopicName --><!-- /ko -->.
</p>
