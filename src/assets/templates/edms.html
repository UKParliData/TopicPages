<ul data-bind="foreach: items()">
    <li>
        <h2>
            <a data-bind="
                attr: { href: externalUrl },
                text: 'EDM ' + edmNumber + ': ' + title"></a>
        </h2>
        <p class="date" data-bind="text: date.toDateString()"></p>
        <p class="description" data-bind="text: motionText"></p>
    </li>
</ul>
