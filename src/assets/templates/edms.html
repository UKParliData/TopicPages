<div>
    <h1>Early Day Motions</h1>

    <ul data-bind="foreach: edms(), visible: !loading()">
        <li>
            <h2>
                <a data-bind="
                    attr: { href: externalUrl },
                    text: 'EDM ' + edmNumber + ': ' + title"></a>
            </h2>
            <p class="date" data-bind="text: date"></p>
            <p class="description" data-bind="text: motionText"></p>
        </li>
    </ul>
</div>
